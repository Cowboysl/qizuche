<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轻租车</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="../../plugins/ydui-0.1.3/build/css/ydui.css" />
    <script src="../../plugins/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../../assets/js/index.js"></script>
    <link rel="stylesheet" href="css/css.min.css" />
</head>
<body>
<section class="vis">
    <header class="header qzc_flex_2 center_mid">
        <div><img src="../../public/images/user_logo.png" alt=""></div>
        <div><span class="float_r myOrder"><i class="icon-order center_mid"><span style="font-size: 14px;font-weight: bolder;margin-left: 5px">我的订单</span></i></span></div>
    </header>
    <div class="content center_mid">
        <div>
            <div class="title">信息验证成功</div>
            <div class="title_fu">请填写下列相关报案信息</div>
        </div>
    </div>
    <div class="input_div add_icon_r">
        <div class="qzc_flex_2">
            <div class="qzc_list_left"><label>保险公司报案号<i style="margin-left: 5px" class="icon-question class_icon"></i></label></div>
            <div style="text-align: right;" class="qzc_list_right">
                <label class="qzc_switch">
                    打开输入 <input onclick="openSr(this)" style="width: 50px;margin-top: -8px;float: right;border-radius: 15px;" type="checkbox" class="m-switch">
                </label>
            </div>
        </div>
        <div style="display: none" class="style_input add_r js_sr">
            <input id="report" type="text" placeholder="本次出险的保险公司报案号"/>
        </div>
    </div>
    <div style="margin-top: 0" onclick="openUpload(this)" class="input_div add_icon_r js_sc">
        <!--<label>保险公司报案号<i style="margin-left: 5px" class="icon-question class_icon"></i></label>-->
        <div class="style_input add_r uploadImg">
            <div class="sub_upImg center_mid">
                <img style="width: auto;height: 100%;position:absolute;z-index: 1" src="" alt="">
                <input id="ba_lov" style="height: 100%;width: 100%;opacity: 0;position:absolute;top: 0;left: 0;margin: 0;padding: 0;z-index: 2" class="upFileImg" type="file" value="拍照/上传" />
                <div>
                    <div>点击上传</div>
                    <div>保险公司报案号</div>
                </div>
                <div class="css_upload"><span class="flx_space-between" style="color: #00BBB2"><div class="upload_img"></div><span>拍照/上传</span></span></div>
            </div>
        </div>
    </div>
    <div class="input_div add_icon_r">
        <label>交通事故责任认定书<i style="margin-left: 5px" class="icon-question class_icon"></i></label>
        <div class="style_input add_r uploadImg">
            <input id="lov" class="upFileImg" type="file" value="拍照/上传" />
            <div class="sub_upImg center_mid">
                <div>
                    <div>点击上传</div>
                    <div>交通事故认定书</div>
                </div>
                <div class="css_upload"><span class="flx_space-between" style="color: #00BBB2"><div class="upload_img"></div><span>拍照/上传</span></span></div>
            </div>
        </div>
    </div>
    <div class="prompt">温馨提示：请确保上传图片中的信息清晰可辨，以免影响您的订单处理。</div>
    <div style="padding: 0 0 .5rem 0">
        <button onclick="" type="button" class="btn-block btn-primary qzc_btn">确定</button>
    </div>
</section>
</body>
<script src="../../plugins/ydui-0.1.3/build/js/ydui.js"></script>
<script src="../../plugins/ydui-0.1.3/build/js/ydui.flexible.js"></script>
<script src='../../plugins/md5/jquery.md5.js'></script>
<script src="../../plugins/uploadimage/dist/lrz.all.bundle.js"></script>
<script src="js/vsi_is.js"></script>
</html>
